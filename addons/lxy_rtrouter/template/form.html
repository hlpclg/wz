<input type="hidden" name="reply_id" value="{$reply['id']}" />
<div class="panel panel-default">
	<div class="panel-heading">
		添加认证信息
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">连接成功提示</label>
			<div class="col-sm-7"><textarea name="oktip" rows="5"  id="oktip" class="form-control" >{$reply['oktip']}</textarea>
			  <span class="help-block">路由器认证正常提示下一步操作信息，{url}表示认证网页的放置位置,{key}表示动态验证码的放置位置。例如：本机上网请{url}，如其他设备上网，请在设备登陆界面输入验证码:{key}（验证码有效期10分钟。）<a class="iconEmotion" href="javascript:;" inputid="enter-tips"><i class="icon-github-alt"></i> 表情</a></span></div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">选择路由器</label>
			<div class="col-sm-4">
				<select name="routerid" id="routerid"  class="form-control" style="margin-right:15px;"  >
				  
				{loop $routerlist $ls}          
					
				  <option {if $reply['routerid']==$ls['id']} selected="selected"{/if} value="{$ls['id']}" >{$ls['rname']}</option>				  				    
				{/loop}
			    
			    </select>
			</div>
		</div>
	</div>
</div>
