{template 'common/header'}
<div class="panel panel-default">
	<div class="panel-heading">
		公众平台登录参数【特别申明，未认证订阅号暂不支持】
	</div>
	<form id="reply-form" class="form-horizontal form"  method="post" enctype="multipart/form-data">
	<div class="panel-body">
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">公众平台账号</label>
			<div class="col-sm-9">
				<input type="text"  class="form-control" name="username" value="{$wechat['username']}">
				<span class="help-block">微信平台公众平台账号
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">公众平台密码</label>
			<div class="col-sm-9">
				<input type="text"  class="form-control" name="pwd">
				<span class="help-block">微信平台公众平台密码</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">公众平台验证码</label>
			<div class="col-sm-9">
				<input type="text"  class="form-control" name="verify">
				
			</div>
			<div class="col-sm-9">
			<img src="{$CANSHU['imgcodeurl']}"/>
			</div>
		</div>
	</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input name="submit" type="submit" value="登录" class="btn btn-primary" />
				<input type="hidden" name="cookie" value="{$CANSHU['cookie']}" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>
</div>

{template 'common/footer'}
