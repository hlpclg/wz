                function easeScroller() {
                        if (newX != holderX) {
                                destX = newX;
                                posX = holderX;
                                velX = (destX-posX)/speedFactor;
                                holderX = holderX+velX;
                                sl = Math.round(holderX);
                                if (destX-holderX<0 && destX-holderX>-1 || destX-holderX>0 && destX-holderX<1) {
                                        sl = holderX=destX;
                                }
                                // end if 
                                if (vs == 1) {
                                        if (sl>=0) {
                                                sl = 0;
                                        }
                                        // end if 
                                        if (sl<=sX) {
                                                sl = sX;
                                        }
                                        // end if 
                                }
                                $('#thumb ul').css({'marginLeft':sl});
				
                        }
                        // end if 
                };
                $('#thumb ul').mousemove(function(e){
                        mousePercent = (e.pageX-0)/($W-0);
                        buffer = 10;
                        availMovement = $SW-$W+buffer*2;
                        newX = Math.floor(-mousePercent*availMovement)+buffer;
                        previousWidth = $SW;
                        sX = $W-previousWidth;
                        if ($SW>$W && ps == 0) {
                                easeScroller();
                        };
                });
